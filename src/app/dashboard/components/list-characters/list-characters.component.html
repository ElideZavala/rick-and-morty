<main class="table">
    <section class="table__search"></section>
    <section class="table__list"> 
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let row" >
                    <div class="huellita-name">
                        <img [src]="row.image">
                        <span>{{row.name}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="species" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Especie</th>
                <td mat-cell *matCellDef="let row">
                    <div class="huellita-name">
                        <span>{{row.species}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="gender" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero</th>
                <td mat-cell *matCellDef="let row">
                    <div class="huellita-name">
                        <span>{{row.gender}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="status" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus</th>
                <td mat-cell *matCellDef="let row">
                    <div class="huellita-name">
                        <span>{{row.status}}</span>
                    </div>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            
        </table>
    </section>
</main>
